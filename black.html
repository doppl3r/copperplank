<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Copper Plank</title>
	<meta name="description" content="Copper Plank">
	<meta name="author" content="jacob debenedetto">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
	<link rel="stylesheet" href="css/black.css">
	<link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
</head>
<body>
	<!--nav-->
	<div class="wrapper">
		<div class="tiny-nav">
			<input type="button" id="1" style="display: none" value="OFF">
			<ul onclick="toggle(this);"><img src="img/menu-icon.png"/>
				<a href="#" class="black-div">black</a>
				<a href="#" class="white-div">white</a>
				<a href="#" class="grey-div">grey</a>
				<a href="#" class="red-div">red</a>
				<a href="#" class="natural-div">natural</a>
				<a href="#" class="brown-div">brown</a>
				<a href="#" class="wood-div">the wood</a>
			</ul>
		</div>
	</div>
	
	<div id="skrollr-body">
		<div class="wrapper">
			
			<!--Top of website-->
			<div id="section1"
				data-bottom-top="background-position: 0px 0px;"
				data-top-bottom="background-position: 0px -64px;">
				<h1>Black</h1>
				<a id="button1" href="#section2" >
				</a>
			</div>
			
			<!--Middle of website-->
			<div id="section2">
				<div id="section2-left"
					data-bottom-top="background-position: 0px 0px; background-size: 410px 735px;"
					data-top-bottom="background-position: -80px -80px;  background-size: 570px 895px;">	
				</div>
				<div id="section2-right">
					<div id="section2-right-top">
						<div id="section2-right-top-brush"
							data-center-top="background-position: 30px 0px;"
							data-top-center="background-position: 400px 0px;">
						</div>
					</div>
					<div id="section2-right-bottom"
						data-bottom-top="background-size: 840px 464px;"
						data-top-bottom="background-size: 652px 360px;">
					</div>
				</div>
			</div>
			<!--Bottom of website-->
			<div id="section3">
				<h2>create a custom floor color</h2>
				<h3>choose the closest color</h3>
				<div class="color-option">
					
				</div>
			</div>
		</div>
	</div>
	
	<!--Scripts-->
	<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/skrollr.min.js"></script>
	<script type="text/javascript" src="js/skrollr.menu.min.js"></script>
	<script type="text/javascript">
		var s = skrollr.init(/*other stuff*/);
		skrollr.menu.init(s, {
			//skrollr will smoothly animate to the new position using `animateTo`.
			animate: true,
			easing: 'outCubic', scale: 2,
			duration: function(currentTop, targetTop) {return 500;}
		});
		
		function toggle(button)
		{
			if(document.getElementById("1").value=="OFF"){
				document.getElementById("1").value="ON";
				$('.tiny-nav ul a').css("padding", "12px 32px");
				$('.tiny-nav ul a').css("height", "58px");
				$('.tiny-nav ul a').css("visibility", "visible");
				$('.tiny-nav ul a').css("opacity", "1");
			}
			else if(document.getElementById("1").value=="ON"){
				document.getElementById("1").value="OFF";
				$('.tiny-nav ul a').css("padding", "0px 32px");
				$('.tiny-nav ul a').css("height", "0px");
				$('.tiny-nav ul a').css("visibility", "hidden");
				$('.tiny-nav ul a').css("opacity", "0");
			}
		}
	</script>
</body>
</html>
